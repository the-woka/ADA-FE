<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body
    class="bg-gray-900 text-gray-200 flex items-center justify-center h-screen"
  >
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
      <div class="flex justify-center mb-6">
        <button id="login-title" class="title-btn active">Login</button>
        <button id="register-title" class="title-btn">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Email</label>
          <input
            type="email"
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input
            type="password"
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
        >
          Login
        </button>
      </form>

      <!-- Register Form (Hidden by default) -->
      <form id="register-form" class="hidden">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Username</label>
          <input
            type="text"
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Email</label>
          <input
            type="email"
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input
            type="password"
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 bg-green-500 text-white rounded-md hover:bg-green-600"
        >
          Register
        </button>
      </form>
    </div>

    <script>
      // Variables for the login/register toggle
      const loginTitle = document.getElementById("login-title");
      const registerTitle = document.getElementById("register-title");
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      
      // Login/Register toggle functionality
      loginTitle.addEventListener("click", () => {
        loginForm.classList.remove("hidden");
        registerForm.classList.add("hidden");
        loginTitle.classList.add("active");
        registerTitle.classList.remove("active");
      });

      registerTitle.addEventListener("click", () => {
        registerForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
        registerTitle.classList.add("active");
        loginTitle.classList.remove("active");
      });

      document
        .getElementById("switch-to-register")
        .addEventListener("click", (e) => {
          e.preventDefault();
          registerTitle.click();
        });

      document
        .getElementById("switch-to-login")
        .addEventListener("click", (e) => {
          e.preventDefault();
          loginTitle.click();
        });
    </script>
  </body>
</html>
