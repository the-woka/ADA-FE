<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body
    class="bg-gray-900 text-gray-200 flex items-center justify-center h-screen"
  >
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
      <div class="flex justify-center mb-6">
        <button id="login-title" class="title-btn active">Login</button>
        <button id="register-title" class="title-btn">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1" for="login-email"
            >Email</label
          >
          <input
            type="email"
            id="login-email"
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1" for="login-password"
            >Password</label
          >
          <input
            type="password"
            id="login-password"
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
        >
          Login
        </button>
      </form>

      <!-- Register Form (Hidden by default) -->
      <form id="register-form" class="hidden">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1" for="register-username"
            >Username</label
          >
          <input
            type="text"
            id="register-username"
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1" for="register-email"
            >Email</label
          >
          <input
            type="email"
            id="register-email"
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1" for="register-password"
            >Password</label
          >
          <input
            type="password"
            id="register-password"
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 bg-green-500 text-white rounded-md hover:bg-green-600"
        >
          Register
        </button>
      </form>
    </div>

    <script>
      // Toggle between login and register forms
      const loginTitle = document.getElementById("login-title");
      const registerTitle = document.getElementById("register-title");
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");

      loginTitle.addEventListener("click", () => {
        loginForm.classList.remove("hidden");
        registerForm.classList.add("hidden");
        // Add 'active' class to the login button, remove from register
        loginTitle.classList.add("active");
        registerTitle.classList.remove("active");
      });

      registerTitle.addEventListener("click", () => {
        registerForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
        registerTitle.classList.add("active");
        loginTitle.classList.remove("active");
      });

      // Handle registration form submission
      document
        .getElementById("register-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("register-username").value;
          const email = document.getElementById("register-email").value;
          const password = document.getElementById("register-password").value;

          fetch("/submit-register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, email, password }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.message) {
                console.log("Registration successful:", data);
                // Automatically switch to the login form after registration
                document.getElementById("login-title").click(); // Simulate clicking the login tab
              }
            })
            .catch((error) => console.error("Error:", error));
        });

      // Handle login form submission
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;

          fetch("/submit-login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.message) {
                // Redirect to the index page after successful login
                window.location.href = data.redirect;
              } else {
                console.error("Login failed:", data.error);
              }
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
