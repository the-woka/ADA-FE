<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto py-10">
      <h1 class="text-3xl font-bold text-center mb-6">Answer the Questions</h1>

      <form id="quiz-form" class="space-y-8">
        <!-- Question 1 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold mb-4">
            1. What is the capital of France?
          </h2>
          <div class="space-y-2">
            <label class="block">
              <input type="radio" name="question1" value="A" class="mr-2" /> A.
              Berlin
            </label>
            <label class="block">
              <input type="radio" name="question1" value="B" class="mr-2" /> B.
              Madrid
            </label>
            <label class="block">
              <input type="radio" name="question1" value="C" class="mr-2" /> C.
              Paris
            </label>
            <label class="block">
              <input type="radio" name="question1" value="D" class="mr-2" /> D.
              Rome
            </label>
          </div>
        </div>

        <!-- Question 2 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold mb-4">
            2. Which planet is known as the Red Planet?
          </h2>
          <div class="space-y-2">
            <label class="block">
              <input type="radio" name="question2" value="A" class="mr-2" /> A.
              Earth
            </label>
            <label class="block">
              <input type="radio" name="question2" value="B" class="mr-2" /> B.
              Venus
            </label>
            <label class="block">
              <input type="radio" name="question2" value="C" class="mr-2" /> C.
              Mars
            </label>
            <label class="block">
              <input type="radio" name="question2" value="D" class="mr-2" /> D.
              Jupiter
            </label>
          </div>
        </div>

        <!-- Continue adding questions similarly for Question 3 to Question 10 -->

        <!-- Question 10 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold mb-4">
            10. Which ocean is the largest?
          </h2>
          <div class="space-y-2">
            <label class="block">
              <input type="radio" name="question10" value="A" class="mr-2" /> A.
              Atlantic Ocean
            </label>
            <label class="block">
              <input type="radio" name="question10" value="B" class="mr-2" /> B.
              Indian Ocean
            </label>
            <label class="block">
              <input type="radio" name="question10" value="C" class="mr-2" /> C.
              Pacific Ocean
            </label>
            <label class="block">
              <input type="radio" name="question10" value="D" class="mr-2" /> D.
              Arctic Ocean
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center">
          <button
            type="submit"
            class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition duration-300"
          >
            Submit Answers
          </button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("quiz-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const formData = new FormData(this);
          const answers = {};
          formData.forEach((value, key) => {
            answers[key] = value;
          });
          console.log(answers); // Log the answers to the console or handle them as needed
          alert("Quiz Submitted! Check the console for your answers.");
        });
    </script>
  </body>
</html>
